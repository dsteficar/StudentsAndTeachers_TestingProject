<div class="new-hero-form">
    <form class="hero-form">
        <mat-form-field class="new-hero-name-field">
          <mat-label>Add new hero name</mat-label>
          <input matInput #heroName placeholder="Hero name..." value="">
        </mat-form-field>
      </form>
      <button mat-raised-button class ="add-hero-btn" color="primary" type="button" (click)="add(heroName.value)">Add</button>  
</div>
<div class="heroes-table-container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="heroId">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let hero"> {{hero.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let hero"> 
        <a class="cell-hero-name" routerLink="/detail/{{hero.id}}">{{hero.name}}</a>
         </td>
    </ng-container>
    <ng-container matColumnDef="deleteAction">
        <th mat-header-cell *matHeaderCellDef> Delete Action </th>
        <td mat-cell *matCellDef="let hero"> 
            <button mat-raised-button color="warn" type="button" (click)="delete(hero)">Delete</button>  
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>  
<app-messages></app-messages>
