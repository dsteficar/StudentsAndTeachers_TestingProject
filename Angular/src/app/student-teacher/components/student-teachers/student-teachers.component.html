<div class="new-student-teacherbtn-container">
    <button mat-raised-button color="primary" type="button" (click)="openAddDialog()">Add new entry</button>  
  </div>
  <div class="student-teachers-table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="studentFullName">
        <th mat-header-cell *matHeaderCellDef> Student </th>
        <td mat-cell *matCellDef="let studentTeacher"> {{studentTeacher.studentFullName}} </td>
      </ng-container>
      <ng-container matColumnDef="teacherFullName">
        <th mat-header-cell *matHeaderCellDef> Teacher </th>
        <td mat-cell *matCellDef="let studentTeacher"> {{studentTeacher.teacherFullName}} </td>
      </ng-container>
      <ng-container matColumnDef="delete-action">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let studentTeacher"> 
            <button mat-raised-button color="warn" type="button" (click)="deleteStudentTeacher(studentTeacher)">Delete</button>  
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>  
  <app-messages></app-messages>
