<div class="new-studentbtn-container">
  <button mat-raised-button color="primary" type="button" (click)="openAddDialog()">Add new entry</button>
</div>
<div class="students-table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let student"> {{student.name}} </td>
    </ng-container>
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let student"> {{student.surname}} </td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let student"> {{student.address}} </td>
    </ng-container>
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let student"> {{student.age}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let student"> {{student.email}} </td>
    </ng-container>
    <ng-container matColumnDef="schoolClass">
      <th mat-header-cell *matHeaderCellDef> School class </th>
      <td mat-cell *matCellDef="let student"> {{student.schoolClassName}} </td>
    </ng-container>
    <ng-container matColumnDef="edit-action">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let student">
        <button mat-raised-button color="secondary" type="button" (click)="openEditDialog(student)">Edit</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete-action">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let student">
        <button mat-raised-button color="warn" type="button" (click)="deleteStudent(student)">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<app-messages></app-messages>
