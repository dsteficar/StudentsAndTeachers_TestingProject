<div class="new-teacherbtn-container">
  <button mat-raised-button color="primary" type="button" (click)="openAddDialog()">Add new entry</button>
</div>
<div class="teachers-table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let teacher"> {{teacher.name}} </td>
    </ng-container>
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let teacher"> {{teacher.surname}} </td>
    </ng-container>
    <ng-container matColumnDef="yearsOfTeaching">
      <th mat-header-cell *matHeaderCellDef> Years of teaching </th>
      <td mat-cell *matCellDef="let teacher"> {{teacher.yearsOfTeaching}} </td>
    </ng-container>
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef> Salary </th>
      <td mat-cell *matCellDef="let teacher"> {{teacher.salary}} </td>
    </ng-container>
    <ng-container matColumnDef="associate">
      <th mat-header-cell *matHeaderCellDef> Associate </th>
      <td mat-cell *matCellDef="let teacher"> {{teacher.associate ? '&#10003;' : '&#10005;'}} </td>
    </ng-container>
    <ng-container matColumnDef="edit-action">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let teacher">
        <button mat-raised-button color="secondary" type="button" (click)="openEditDialog(teacher)">Edit</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete-action">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let teacher">
        <button mat-raised-button color="warn" type="button" (click)="deleteTeacher(teacher)">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<app-messages></app-messages>
