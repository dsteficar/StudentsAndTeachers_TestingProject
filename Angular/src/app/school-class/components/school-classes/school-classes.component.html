<div class="new-school-class-btn-container">
  <button mat-raised-button color="primary" type="button" (click)="openAddDialog()">Add new entry</button>
</div>
<div class="school-class-table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let schoolClass"> {{schoolClass.name}} </td>
    </ng-container>
    <ng-container matColumnDef="studentCapacity">
      <th mat-header-cell *matHeaderCellDef> Student capacity </th>
      <td mat-cell *matCellDef="let schoolClass"> {{schoolClass.studentCapacity}} </td>
    </ng-container>
    <ng-container matColumnDef="online">
      <th mat-header-cell *matHeaderCellDef> Online </th>
      <td mat-cell *matCellDef="let schoolClass"> {{schoolClass.online ? '&#10003;' : '&#10005;'}} </td>
    </ng-container>
    <ng-container matColumnDef="edit-action">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let teacher">
        <button mat-raised-button color="secondary" type="button" (click)="openEditDialog(teacher)">Edit</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete-action">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let teacher">
        <button mat-raised-button color="warn" type="button" (click)="deleteSchoolClass(teacher)">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<app-messages></app-messages>
